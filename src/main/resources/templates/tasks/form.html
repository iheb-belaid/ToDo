<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulaire T√¢che</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0" th:text="${task.id} != null ? 'Modifier la t√¢che' : 'Nouvelle t√¢che'"></h3>
    </div>
    <div class="card-body">
      <form th:action="@{/tasks/save}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input type="text" class="form-control" th:field="*{title}" required/>
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date limite</label>
          <input type="date" class="form-control" th:field="*{dueDate}" />
        </div>

        <div class="mb-3">
          <label class="form-label">Priorit√©</label>
          <select class="form-select" th:field="*{priority}">
            <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}">Priorit√©</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cat√©gorie</label>
          <div class="d-flex gap-2 align-items-center">
            <select class="form-select" th:field="*{category}" required>
              <option value="" disabled selected>-- Choisir --</option>
              <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>

            <!-- üîò Bouton pour modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">‚ûï</button>
          </div>

        </div>

        <div class="mb-3">
          <label class="form-label">Statut</label>
          <select class="form-select" th:field="*{status}">
            <option value="TODO">√Ä faire</option>
            <option value="IN_PROGRESS">En cours</option>
            <option value="DONE">Termin√©e</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
        </div>
      </form>

      <div class="mt-3">
        <a class="btn btn-link" th:href="@{/tasks}">‚¨Ö Retour au tableau</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
  <div class="modal-dialog">
    <form th:action="@{/categories/add}" method="post" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nouvelle Cat√©gorie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control" name="name" placeholder="Nom" required />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Annuler</button>
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
